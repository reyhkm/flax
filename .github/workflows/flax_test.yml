name: Flax - PoC Test for CVE-2023-45133

on:
  pull_request:
    branches:
      - main

jobs:
  poc-test:
    name: Proof of Concept Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code including PR changes
      uses: actions/checkout@v4.2.2

    - name: Set up Python
      uses: actions/setup-python@v5.3.0
      with:
        python-version: '3.11'

    - name: Setup uv (THE VULNERABLE STEP)
      id: setup_uv
      uses: astral-sh/setup-uv@887a942a15af3a7626099df99e897a18d9e5ab3a # v5.1.0
      with:
        version: "0.3.0"

    - name: A simple step to check logs
      run: |
        echo "Workflow has reached the step after the vulnerable action."
        echo "Check the logs of the 'Setup uv' step above for exploit output."
